name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set up integration test environment variables
      run: |
        echo "OPENSEARCH_ENDPOINT=opensearch-endpoint" >> $GITHUB_ENV
        echo "OPENSEARCH_USERNAME=opensearch-username" >> $GITHUB_ENV
        echo "OPENSEARCH_DOMAIN=opensearch-domain" >> $GITHUB_ENV
        echo "OPENSEARCH_PASSWORD=opensearch-password" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=aws-access-key-id" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=aws-secret-access-key" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID_EXPORTER=aws-access-key-id-exporter" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY_EXPORTER=aws-secret-access-key-exporter" >> $GITHUB_ENV
        echo "AZURE_OPENAI_API_DEPLOYMENT=azure-openai-api-deployment" >> $GITHUB_ENV
        echo "AZURE_OPENAI_API_KEY=azure-openai-api-key" >> $GITHUB_ENV
        echo "AZURE_OPENAI_API_VERSION=azure-openai-api-version" >> $GITHUB_ENV
        echo "AZURE_OPENAI_ENDPOINT=azure-openai-endpoint" >> $GITHUB_ENV
        echo "AZURE_OPENAI_ENDPOINT_1=azure-openai-endpoint-1" >> $GITHUB_ENV
        echo "AZURE_OPENAI_EMBEDDING_API_DEPLOYMENT=azure-openai-embedding-api-deployment" >> $GITHUB_ENV
        echo "AZURE_OPENAI_EMBEDDING_API_KEY=azure-openai-embedding-api-key" >> $GITHUB_ENV
        echo "AZURE_OPENAI_EMBEDDING_API_VERSION=azure-openai-embedding-api-version" >> $GITHUB_ENV
        echo "AZURE_OPENAI_EMBEDDING_ENDPOINT=azure-openai-embedding-endpoint" >> $GITHUB_ENV
        echo "OPENAI_API_KEY=openai-api-key" >> $GITHUB_ENV
        echo "MONOCLE_BLOB_CONNECTION_STRING=monocle-blob-connection-string" >> $GITHUB_ENV
        echo "MONOCLE_BLOB_CONTAINER_NAME=monocle-blob-container-name" >> $GITHUB_ENV
        echo "MISTRAL_API_KEY=mistral-api-key" >> $GITHUB_ENV
        echo "ANTHROPIC_API_KEY=anthropic-api-key" >> $GITHUB_ENV

    - name: Run integration tests
      run: npm run test:integration

    - name: Run integration tests with coverage
      run: npm run test:integration:coverage

    - name: Upload integration coverage report
      uses: actions/upload-artifact@v4
      with:
        name: integration-coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 7